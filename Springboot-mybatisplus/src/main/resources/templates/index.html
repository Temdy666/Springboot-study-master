<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PersonList</title>
    <style>
        td{width: 100px; text-align: center;}
    </style>
</head>
<body>
<h1>Person List</h1>
<table>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Sex</td>
    </tr>
    <tr th:each="person : ${persons}">
        <td>[[${person.id}]]</td>
        <td>[[${person.name}]]</td>
        <td th:if="${person.sex==0}">男</td>
		<td th:unless="${person.sex==0}">女</td>
    </tr>
</table>
</body>
</html>
